<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
	<meta charset="UTF-8">  
	<meta content=”initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width” name=”viewport” />
	<meta content=”telephone=no” name=”format-detection” />
	<title>H5 调用摄像头相册实例</title>  
</head>  
<style type="text/css">
input{
	margin: 1em auto;
	width: 90%;
	height: 1em;
	line-height: 1em;
	font-size: 1em;
}
img{
	width: 48%;
	float: left;
	margin:5px;  
}
ridio{width: 48%;
	float: left;
	margin:5px;  
}
video{
	width: 48%;
	float: left;
	margin:5px;  
}
</style>
<body>  
	<div style="margin:1em auto;width: 90%; ">
		<div>
			<label>上传图片/拍照</label>
			<input type="file" accept="image/*" capture="camera">
			<div id="camera" style="margin:0 auto ;width:98%;">
				
			</div>
			<div style="clear:both;"></div>
		</div>
		<div>
			<label>上传视频/录像</label>
			<input type="file" accept="video/*" capture="camcorder">
			<div id="camcorder" style="margin:0 auto ;width:98%;">
				
			</div>
			<div style="clear:both;"></div>
		</div>
		<div>
			<label>上传音频(手机只是显示拍照或者录像)</label>
			<input type="file" accept="audio/*" capture="microphone">
			<div id="microphone" style="margin:0 auto ;width:98%;">
				
			</div>
			<div style="clear:both;"></div>
		</div>
		<div>
			<label>上传文件（多选）</label>
			<input type="file" accept="image/*" multiple>
			<div id="multiple" style="margin:0 auto ;width:98%;">
				
			</div>
			<div style="clear:both;"></div>
		</div>
	</div> 


</body>  
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">  
$(function(){
	$('input[capture="camera"]').change(function(event) {
    // 根据这个 <input> 获取文件的 HTML5 js 对象
    var files = event.target.files, file;        
    if (files && files.length > 0) {
      // 获取目前上传的文件
      file = files[0];
      // 来在控制台看看到底这个对象是什么
      console.log(file);
      // 那么我们可以做一下诸如文件大小校验的动作
      if(file.size > 1024 * 1024 * 2) {
      	alert('图片大小不能超过 2MB!');
      	return false;
      }
      // !!!!!!
      // 下面是关键的关键，通过这个 file 对象生成一个可用的图像 URL
      // 获取 window 的 URL 工具
      var URL = window.URL || window.webkitURL;
      // 通过 file 生成目标 url
      var imgURL = URL.createObjectURL(file);
      // 用这个 URL 产生一个 <img> 将其显示出来
      $('#camera').append($('<img/>').attr('src', imgURL));
      // 使用下面这句可以在内存中释放对此 url 的伺服，跑了之后那个 URL 就无效了
      // URL.revokeObjectURL(imgURL);
  }
});
