			$(function(){

			function test(){

			<!--添加数据-->
			function submit(){
				var pwd = $("#pwd").val();
				if(pwd==="869689491"){

				var isNewStr;
				if ($("#isNew").prop("checked")==true) {
					isNewStr=1;
				}else{
					isNewStr=0;
				};
			
				var isHotStr;
				if ($("#isHot").prop("checked")==true) {
					isHotStr=1;
				}else{
					isHotStr=0;
				};
				var model =$("#model option:selected").index();  //获取选中的项
				var edition =$("#edition option:selected").index();  //获取选中的项
				var capacity =$("#capacity option:selected").index();  //获取选中的项
				var color =$("#color option:selected").index();  //获取选中的项
				
				var memo = AV.Object.extend('memo');
				var memo = new memo();
				memo.save({
					ns:$("#ns").val(),
					price: $("#price").val(),
					upDate: $("#upDate").val(),
					isNew: isNewStr,
					isHot: isHotStr,
					model: model,
					edition: edition,
					capacity: capacity,
					color: color,
				}, {
					success: function(object) {
						alert("保存成功！");
					}
				}
				);
				}else{
					alert("权限验证错误！");
				}
			}
			<!--加载数据-->
			function showData(m){
				var query = new AV.Query('memo');
				var m = m;
				query.equalTo('model',m );
				query.find({
					success: function(results) {
						console.log('Successfully retrieved ' + results.length + ' posts.');
						// 处理返回的结果数据
						for (var i = 0; i < results.length; i++) {
							var object = results[i]._serverData;
							var item = '';
						
							
							if (object.isHot==1) {
								item += '<div class="hotItem"><div class="ns">'+object.ns+'<span class="gb">'+getCapacityName( object.capacity)+'</span><span class="gb">'+getColorName( object.color)+'</span></div><div style="margin-bottom:5px;">';
								item += '<span class="upDate">'+object.upDate+'</span><span class="price">Price: '+object.price+'</span>';
								item += '</div></div>';
								$("#hotDataList"+m+"").append(item);
							}else{
								item += '<div class="dataItem"><div class="ns">'+object.ns+'<span class="gb">'+getCapacityName( object.capacity)+'</span><span class="gb">'+getColorName( object.color)+'</span></div><div style="margin-bottom:5px;">';
								item += '<span class="upDate">'+object.upDate+'</span><span class="price">Price: '+object.price+'</span>';
								item += '</div></div>';
								$("#dataList"+m+"").append(item);
							};
							
						}
						
					},
					error: function(error) {
						console.log('Error: ' + error.code + ' ' + error.message);
					}
				});
			
			}
			function show(){
				for (var i = 0; i < 7; i++) {
					var model = getModelName(i);
					var color = getColorName(i);
					var capacity = getCapacityName(i);
					var edition = getEditionName(i);

					var div ='';
					div +='<div class="menudiv  col-xs-12 col-sm-12 col-md-6"><div class="menu-title"><div style="float:left;">';
					div +='<div>'+model+'</div><div class="saled">sold ：6</div></div><div style="float:right;"></div></div>';
					div +='<div class="dataDiv"><div id="hotDataList'+i+'"></div><div id="dataList'+i+'"></div></div></div>';
					$("#row").append(div);
					showData(i);
					
				};

			}
			function getModelName(m){
				var model;
				switch (m){
						case 0:
						model ="iPhone5";
						break;
						case 1:
						model ="iPhone5s";
						break;
						case 2:
						model ="iPhone6";
						break;
						case 3:
						model ="iPhone6 Plus";
						break;
						case 4:
						model ="iPhone6s";
						break;
						case 5:
						model ="iPhone6s Plus";
						break;
						case 6:
						model ="iPhone5SE";
						break;
						case 7:
						model ="iPhone5c";
						break;

					}

				return model;
			}
			function getColorName(c){
				var color;
				switch (c){
						case 0:
						color ="灰黑色";
						break;
						case 1:
						color ="银白色";
						break;
						case 2:
						color ="土豪金";
						break;
						case 3:
						color ="玫瑰金";
						break;
						case 4:
						color ="彩色";
						break;
						

					}
				return color;
			}
			function getCapacityName(c){
				var capacity;
				switch (c){
						case 0:
						capacity ="16GB";
						break;
						case 1:
						capacity ="32GB";
						break;
						case 2:
						capacity ="64GB";
						break;
						case 3:
						capacity ="128GB";
						break;
						

					}

				return capacity;
			}
			function getEditionName(e){
				var edition;
				switch (e){
						case 0:
						edition ="美版";
						break;
						case 1:
						edition ="港版";
						break;
						case 2:
						edition ="国行";
						break;

					}

				return edition;
			}
